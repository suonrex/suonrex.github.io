<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>ReviewPagge</title>
		<link href="css/review.css" rel="stylesheet" type="text/css">
<!--		<link href="css/reset.css" rel="stylesheet" type="text/css"> -->
		<script type="text/javascript" src="./src/comments-app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body class="top-container">
		<div class="root-container">
            <header>
                <div class="header-content">
                    <div class="headerLogo_box">
                        <img class="headerLogo" src="./images/VRPA_3.jpg" alt="virtual reality professional academy">
                        <a href="https://bipmin.github.io/ARtest/webAR.html"><img class="headerIphone" src="./images/iphone.png"></a>
                    </div>
                </div>
            </header>
	      	<main>
                <div class="pcWindow">
                    <div class="borderTopics">
                        <div>
                            <h class="lines-on-sides TopicsFont">contents</h>
                        </div>
                    </div>
                    <div class="contents">
                        <div>
                            <p class="roundFrame">コンテンツ名</p>
                        </div>
                        <div class="clearfix">
                            <ul>
                                <li><img class="reviewContentsImg" src="./images/VRPA_1.jpg" alt="contents">
							</ul>
                        </div>
                        <div>
                            <p class="contentsText">コンテンツの詳細</p>
                        </div>
                    </div>
                    <div class="goodCal">
                        <div class="borderTopics">
                            <div>
                            <h class="lines-on-sides TopicsFont">Good</h>
                            </div>
                        </div>
                        <div class="good_box">
                            <div class="good">
                                <img class="goodImg" src="./images/redheart.png" alt="heart">
                            </div>
                            <div class="x">
                                <img class="xImg" src="./images/x.png" alt="x">
                            </div>
                            <div class="good_cnt">
                                <p class="roundFrameCnt">00</p>
                            </div>
                        </div>
                    </div>
                    <div class="comment_area">
                        <div class="borderTopics">
                            <div>
                            <h class="lines-on-sides TopicsFont">comment</h>
                            </div>
                        </div>
                        <div class="comment_list">
                        	<ul class="new_comments">
                        		<li id="newest_comment"><p>newest comment</p>
                        	</ul>
                        	<div class="delete_button">
                        		<button class="delete">delete</button>
                        	</div>
                        	<ul class="old_comments">
                        		<li id="comment3"><p>comment3</p>
                        		<li id="comment2"><p>comment2</p>
                        		<li id="comment1"><p>comment1</p>
                        	</ul>
                        </div>
                        <div class="new_comment">
                        	<div class="input_area">
                        	<!--	<label>Review</label> -->
                        		<textarea placeholder="Please input"></textarea>
                        	</div>
                        	<div class="submit_button">
                        		<button type="text" class="submit">submit</button>
                        	</div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
		        <div class="footerLogo_box">
		            <img class="footerLogo" src="./images/VRPA_3.jpg" alt="virtual reality professional academy">
		        </div>
		        <div>
		            <a href="https://vracademy.jp/"><p class="VRacademyLink">VRアカデミーHPへ</p></a>
		        </div>
		        <div class="copyright">
		            <p class="copyrightText">© 2019 fukuda.ka.fujita All Rights Reserved.</p>
		        </div>
    		</footer>
        </div>
	</body>
</html>
